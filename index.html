<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" 
        content="width=device-width,
        initial-sacle=1.0">
        <title> FIX DESIGN | Accueil</title>
        <link rel="stylesheet" href="style.css">
        <script
        src="https://unpkg.com/scrollreveal">
    </script>
    </head>
    <body>
        <header>
            <div class="container">
                <h1 class="logo">FIX DESIGN</h1>
                <div class="menu-toggle">&#9776;</div>
                <nav class="navbar">
                    <a href="index.html">Accueil</a>
                    <a href="about.html">A propos</a>
                    <a href="skills.html">Compétences</a>
                    <a href="projects.html">Projets</a>
                    <a href="contact.html">Contact</a>
                </nav>
            </div>
        </header>

        <section class="hero">
            <div class="hero-content">
                <h2>Bienvenue sur le portfolio de </h2>
                <h2>FIX DESIGN</h2>
                <p>Je suis un amoureux du digital, un créateur passionné, prêt à donner vie à vos idées et une notorité vers vos entreprises.</p>
                <a href="projects.html" 
                class="btn">Voir mes projects</a>     
            </div>
        </section>
        <footer>
            <p>&copy; 2025 FIX DESIGN. Tous droits réservés.</p>
        </footer>
        <script>
            ScrollReveal().reveal('.hero-content',{ delay: 300, origin: 'bottom', distance: '50px'});
        </script>
        <script>
            const hamburger = document.querySelector('.menu-toggle');
            const navbar =document.querySelector('.navbar');
            hamburger.addEventListener('click', () => {
                navbar.classList.toggle('active');
            })
            </script>
            <script src="js/script.js"></script>
        
            <script>
                document.addEventListener("DOMContentLoaded", () => {
                const currentPage = location.pathname.split ('/').pop();
                const navLinks = document.querySelectorAll(".navbar a");
                navLinks.forEach(link => {
                    const linkPage = link.getAttribute("href");
                    if(linkPage === currentPage || (currentPage === "" && linkPage === "index.html")) { 
                    link.classList.add("active-link");}
                });
                });       
            </script>
    </body>
    
</html>
