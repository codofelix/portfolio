<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>FIX DESIGN | Contact</title>
  <link rel="stylesheet" href="style.css" />
  <script src="https://unpkg.com/scrollreveal"></script>
</head>
<body>

  <header>
    <div class="container">
      <h1 class="logo">FIX DESIGN</h1>
      <div class="menu-toggle">&#9776;</div>
      <nav class="navbar">
        <a href="index.html">Accueil</a>
        <a href="about.html">À propos</a>
        <a href="skills.html">Compétences</a>
        <a href="projects.html">Projets</a>
        <a href="contact.html" class="active">Contact</a>
      </nav>
    </div>
  </header>

  <section class="contact-form-section">
    <form class="contact-form reve" action="https://formspree.io/f/xwplzwrn" method="POST">
      <div class="form-group">
        <label for="name">Nom</label>
        <input type="text" id="name" name="name" required />
      </div>

      <div class="form-group">
        <label for="email">Adresse e-mail</label>
        <input type="email" id="email" name="email" required />
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="6" required></textarea>
      </div>

      <button type="submit" class="btn">Envoyer</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 FIX DESIGN. Tous droits réservés.</p>
  </footer>

  <script>
    ScrollReveal().reveal('.reveal', { delay: 200, origin: 'bottom', distance: '50px' });
  </script>

<script>
  const hamburger = document.querySelector('.menu-toggle');
  const navbar =document.querySelector('.navbar');
  hamburger.addEventListener('click', () => {
      navbar.classList.toggle('active');
  })
  </script>
  <script src="js/script.js"></script>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
    const currentPage = location.pathname.split ('/').pop();
    const navLinks = document.querySelectorAll(".navbar a");
    navLinks.forEach(link => {
        const linkPage = link.getAttribute("href");
        if(linkPage === currentPage || (currentPage === "" && linkPage === "contact.html")) { 
        link.classList.add("active-link");}
    });
    });       
</script>

</body>
</html>
